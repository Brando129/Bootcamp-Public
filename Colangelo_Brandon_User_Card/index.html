<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="user_card">
            <div class="card_header">
                <img class="profile_pic" src="img/profile_picture.jpg" alt="Profile_Picture">
            </div>
            <div class="card_body">
                <h1 class="name">Brandon Colangelo</h1>
                <h3><img class="logos" src="img/map-marker.png" alt="location_pin">Boardman, OH</h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p class="edit_profile_text"><a href="#"><img class="logos" src="img/gear.png" alt="gearbox"></a>edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
